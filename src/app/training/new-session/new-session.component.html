<section fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartSession(form)" #form="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="80%">
      <mat-card-title fxLayoutAlign="center">Create a new session</mat-card-title>
      <mat-card-content>
        <mat-form-field fxLayoutAlign="center">
          <mat-label>Select an exercise</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise">{{ exercise.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-button [disabled]="form.invalid">
          Start
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
